<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="app">
        <header class="header">
            <h1>
                <i class="fas fa-check-circle"></i>
                My tasks
            </h1>

            <p id="date"></p>
        </header>

        <div class="todo-input">
            <input type="text" id="task-input" placeholder="What do you need to do ?">
            <button id="add-task">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="filters">
            <span class="filter active" data-filter="all">
                All
            </span>
            <span class="filter" data-filter="active">
                Active
            </span>
            <span class="filter" data-filter="completed">
                Completed
            </span>
        </div>

        <div class="todos-container">
            <ul class="todos-list">
                <!--List items would be inserted here!-->
            </ul>
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No task here yet </p>
            </div>
        </div>

        <footer>
            <p id="items-left">0 items left</p>
            <button id="clear-completed">Clear Completed</button>
        </footer>
    </div>


    <script src="script.js"></script>
</body>
</html>
